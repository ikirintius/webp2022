	<h1>HTMLの要素</h1>
   



    <h1>HTMLのtitle要素</h1>
    title要素は題名や名前を表しているものである。
    <br>

    例: &lt;title&gt;My test page&lt;/title&gt;
    <br>

    動作結果:このページのタブのようになる。


    <h1>HTMLのhr要素</h1>
    hr要素は段落レベルの区切りを表す。
<br>
    例:　&lt;hr&gt;
    <br>

    動作結果:<hr> 

    <h1>HTMLのh2/h3要素</h1>
        h2やh3の要素はページの見出しを表すが後につく数字は文字の大きさを表す。

        <br>

        例:&lt;h2&gt;gime me money.&lt;/h2&gt;
        <br>
        動作結果:<h2>gime me money.</h2>
